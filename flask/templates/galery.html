{% extends "base.html" %}

{% block content %}
<h1>
  Пейзажи Марса
</h1>
<div>
  <img src="/static/{{photo}}" width="600" alt="Mars">
  <form action="" method="post" enctype="multipart/form-data" novalidate>

    <p> {{ form.hidden_tag() }}
    {{ form.file.label }} <br>
      {{ form.file }} <br>
      <br>
    {{ form.submit(type="submit", class="btn btn-primary") }}
    </p>
  </form>
</div>
{% endblock %}
